<!DOCTYPE html>
<html>
<head>
  <title>Excel Minds Academy - Inquiry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Student Inquiry Form</h2>

<input id="student" placeholder="Student Name"><br><br>
<input id="parent" placeholder="Parent Name"><br><br>
<input id="mobile" placeholder="Mobile Number"><br><br>

<select id="class">
  <option value="">Select Class</option>
  <option>6th</option>
  <option>7th</option>
  <option>8th</option>
  <option>9th</option>
  <option>10th</option>
</select><br><br>

<select id="board">
  <option value="">Select Board</option>
  <option>SSC</option>
  <option>CBSE</option>
  <option>ICSE</option>
</select><br><br>

<button type="button" id="btn">Submit Inquiry</button>

<p id="msg"></p>

<script>
document.getElementById("btn").addEventListener("click", function () {
  alert("Submitting inquiry...");

  var student = encodeURIComponent(document.getElementById("student").value);
  var parent = encodeURIComponent(document.getElementById("parent").value);
  var mobile = encodeURIComponent(document.getElementById("mobile").value);
  var classV = encodeURIComponent(document.getElementById("class").value);
  var board = encodeURIComponent(document.getElementById("board").value);

  var url = "https://script.google.com/macros/s/AKfycbzR-A12olI-JiqBYLxsQ277mma3jLDsA6WaHADwU4BN1C549llDrx6PQcUFMaBgCRsb/exec" +
    "?student=" + student +
    "&parent=" + parent +
    "&mobile=" + mobile +
    "&class=" + classV +
    "&board=" + board;

  fetch(url)
    .then(() => {
      document.getElementById("msg").innerHTML =
        "Inquiry Submitted Successfully ✅";
    })
    .catch(() => {
      document.getElementById("msg").innerHTML =
        "Error submitting inquiry ❌";
    });
});
</script>

</body>
</html>
