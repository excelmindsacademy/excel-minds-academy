<script>
document.getElementById("btn").addEventListener("click", function () {

  var formData = new FormData();
  formData.append("student", document.getElementById("student").value);
  formData.append("parent", document.getElementById("parent").value);
  formData.append("mobile", document.getElementById("mobile").value);
  formData.append("class", document.getElementById("class").value);
  formData.append("board", document.getElementById("board").value);

  fetch("YOUR_WEB_APP_URL_HERE", {
    method: "POST",
    body: formData
  });

  document.getElementById("msg").innerHTML =
    "Inquiry Submitted Successfully âœ…";
});
</script>
