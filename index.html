<!DOCTYPE html>
<html>
<head>
  <title>Excel Minds Academy - Inquiry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 15px; }
    input, select, button {
      width: 100%; padding: 10px; margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #1e88e5; color: #fff; border: none;
    }
  </style>
</head>
<body>

<h2>Student Inquiry Form</h2>

<input id="student" placeholder="Student Name">
<input id="parent" placeholder="Parent Name">
<input id="mobile" placeholder="Mobile Number">
<select id="class">
  <option value="">Select Class</option>
  <option>6th</option><option>7th</option><option>8th</option>
  <option>9th</option><option>10th</option>
</select>
<select id="board">
  <option value="">Select Board</option>
  <option>SSC</option><option>CBSE</option><option>ICSE</option>
</select>

<button onclick="submitForm()">Submit Inquiry</button>

<p id="msg"></p>

<script>
function submitForm() {
  var data = {
    type: "inquiry",
    student: document.getElementById("student").value,
    parent: document.getElementById("parent").value,
    mobile: document.getElementById("mobile").value,
    class: document.getElementById("class").value,
    board: document.getElementById("board").value
  };

  fetch("https://script.google.com/macros/s/AKfycbzR-A12olI-JiqBYLxsQ277mma3jLDsA6WaHADwU4BN1C549llDrx6PQcUFMaBgCRsb/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.text())
  .then(txt => {
    document.getElementById("msg").innerHTML =
      "Inquiry Saved Successfully ✅";
  })
  .catch(err => {
    document.getElementById("msg").innerHTML =
      "Error saving inquiry ❌";
  });
}
</script>

</body>
</html>
