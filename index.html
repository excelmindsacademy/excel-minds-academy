<script>
document.getElementById("btn").addEventListener("click", function () {

  alert("Submitting inquiry...");

  var student = encodeURIComponent(document.getElementById("student").value);
  var parent = encodeURIComponent(document.getElementById("parent").value);
  var mobile = encodeURIComponent(document.getElementById("mobile").value);
  var classV = encodeURIComponent(document.getElementById("class").value);
  var board = encodeURIComponent(document.getElementById("board").value);

  var url = "https://script.google.com/macros/s/AKfycbzR-A12olI-JiqBYLxsQ277mma3jLDsA6WaHADwU4BN1C549llDrx6PQcUFMaBgCRsb/exec" +
    "?student=" + student +
    "&parent=" + parent +
    "&mobile=" + mobile +
    "&class=" + classV +
    "&board=" + board;

  fetch(url)
    .then(() => {
      document.getElementById("msg").innerHTML =
        "Inquiry Submitted Successfully ✅";
    })
    .catch(() => {
      document.getElementById("msg").innerHTML =
        "Error submitting inquiry ❌";
    });

});
</script>
